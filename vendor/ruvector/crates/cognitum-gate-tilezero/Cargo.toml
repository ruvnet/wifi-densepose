[package]
name = "cognitum-gate-tilezero"
version = "0.1.1"
edition = "2021"
description = "Native arbiter for TileZero in the Anytime-Valid Coherence Gate"
license = "MIT OR Apache-2.0"
repository = "https://github.com/ruvnet/ruvector"
readme = "README.md"
keywords = ["coherence", "gate", "arbiter", "security"]
categories = ["cryptography", "authentication"]

[lib]

[features]
default = []
mincut = ["ruvector-mincut"]
audit-replay = []

[dependencies]
ruvector-mincut = { version = "0.1.30", optional = true }
blake3 = "1.5"
ed25519-dalek = { version = "2.1", features = ["rand_core", "serde"] }
rand = "0.8"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
tokio = { version = "1.0", features = ["sync", "time"] }
tracing = "0.1"
base64 = "0.22"
hex = { version = "0.4", features = ["serde"] }

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports", "async_tokio"] }
proptest = "1.4"
rand = "0.8"
tokio = { version = "1.0", features = ["rt-multi-thread", "macros", "sync", "time"] }

[[bench]]
name = "decision_bench"
harness = false

[[bench]]
name = "crypto_bench"
harness = false

[[bench]]
name = "merge_bench"
harness = false

[[bench]]
name = "benchmarks"
harness = false

[[example]]
name = "basic_gate"
required-features = []

[[example]]
name = "human_escalation"
required-features = []

[[example]]
name = "receipt_audit"
required-features = []
