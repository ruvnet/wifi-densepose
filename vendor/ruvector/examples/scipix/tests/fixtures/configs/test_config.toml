[preprocessing]
target_dpi = 300
max_dimension = 4096
denoise_strength = 0.5
contrast_enhancement = true
auto_rotate = true
binarization_method = "adaptive"

[model]
model_path = "models/test_model.onnx"
device = "cpu"
batch_size = 4
confidence_threshold = 0.7

[output]
format = "latex"
include_confidence = true
include_geometry = false
